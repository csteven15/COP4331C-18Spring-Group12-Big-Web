<br><br><br><br>
<div class="container">
  <div class="jumbotron vertical-center" style="width: 50%;">
    <h2><strong>Register with Email</strong></h2>
    <form [formGroup]="userForm" (ngSubmit)="registerUser()">

      <h3>New User Signup</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" class="input" formControlName="email" required>

        <div *ngIf="formErrors.email" class="notification is-danger">
          {{ formErrors.email }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" class="input" formControlName="password" required>

        <div *ngIf="formErrors.password" class="notification is-danger">
          {{ formErrors.password }}
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Sign Up</button>
      <button class="btn btn-primary" [routerLink]="['/user-login']" >Already a User?</button>

    </form>
  </div>
</div>
