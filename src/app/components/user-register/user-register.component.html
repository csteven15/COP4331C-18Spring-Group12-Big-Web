<br><br><br><br>
<div class="container">
  <div class="jumbotron vertical-center" style="width: 50%;">
    <h2><strong>Register with Email</strong></h2>
    <form (submit)="registerUser()">
      <div class="form-group">
        <h5 class="text">First Name</h5>
        <input type="text" class="form-control" placeholder="John"  name="fname">
      </div>
      <div class="form-group">
        <h5 class="text">Last Name</h5>
        <input type="text" class="form-control" placeholder="Doe" name="lname">
      </div>
      <div class="form-group">
        <h5 class="text">Email Address</h5>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"  name="email">
      </div>
      <div class="form-group">
        <h5 class="text">Password</h5>
        <input type="password" class="form-control" placeholder="Password"  name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
