<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" [routerLink]="['']">Pegasus Path</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>

  <div *ngIf="firebaseService.user | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
</nav>



<ng-template #guest>
  <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a [routerLink]="['']" class="nav-link">Main Map</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['user-login']" class="nav-link">Login</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['user-register']" class="nav-link">Register</a>
      </li>
    </ul>
  </div>
</ng-template>


<ng-template #authenticated>
  <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a [routerLink]="['']" class="nav-link">Main Map</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['user-profile']" class="nav-link">Profile</a>
      </li>
      <li class="nav-item">
        <a (click)="logout()" href="" class="nav-link">Logout</a>
      </li>
    </ul>
  </div>
</ng-template>
